<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library of Congress Searcher Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body id="index-body">
    <section class="search-box" id="index-search-box">
      <h1>Library of Congress Search Engine</h1>
      <input type="text" placeholder="Enter keyword(s)..." class="search-term">
      <select class="select-format">
        <option value="">Select a format...</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio Recordings</option>
        <option value="photos">Photo, Print, Drawing</option>
        <option value="manuscripts">Manuscripts/Mixed Material</option>
        <option value="newspapers">Newspapers</option>
        <option value="film-and-videos">Film, Videos</option>
        <option value="notated-music">Printed Music/Sheet Music</option>
        <option value="websites">Archived Websites</option>
      </select>
      <div class="button search-button">Search</div>
    </section>
    <div id="modal" title="Warning">
      <p>Please enter at least one keyword.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/index-script.js"></script>
    <script src="assets/js/search-listener.js"></script>
  </body>
</html>
